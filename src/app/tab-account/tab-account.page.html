<ion-content [fullscreen]="true" *ngIf="listAcc as itemAcc">
    <ion-grid style="padding:15px;">
        <ion-row>
            <ion-col size="3">
                <img src="https://scontent.fbkk29-8.fna.fbcdn.net/v/t39.30808-6/398793620_3001096030025327_7725934432335634246_n.jpg?stp=cp6_dst-jpg&_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=gOeJXCUJNh0AX_m8RZQ&_nc_oc=AQn8bFy3SMHHH_d9fZu9HIrF8QBwqzau9qKhwSvQEsbjgWAmBkzdJpkgiUrcOIvBCHq07ZqLh1hQX7OZPKOAO6xU&_nc_ht=scontent.fbkk29-8.fna&oh=00_AfCnqK2W2TkpcisR3epbDcyatSHru0EpVTkIuvdDtMRRyQ&oe=655C9BD3">
            </ion-col>
            <ion-col size="9">
                <ion-label>
                    <h1>{{itemAcc.name_member}} {{itemAcc.lastname_member}}</h1>
                    <p>{{itemAcc.email_member}}</p>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item (click)="gotoCartHistory()">
            <ion-icon aria-hidden="true" name="bag-handle-outline" slot="start"></ion-icon>
            <label>การชื้อของฉัน</label>
        </ion-item>
        <ion-item (click)="gotoSettingAccount()">
            <ion-icon aria-hidden="true" name="settings-outline" slot="start"></ion-icon>
            <ion-label>ตั้งค่าบัญชี</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
